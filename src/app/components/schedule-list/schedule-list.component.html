<div id="schedule-list">
  <div id="country-select-outer-div">
    <div id="country-select-inner-div">
      <label>Country : </label>
      <select>
        <option value="US">US</option>
      </select>
    </div>
  </div>
  <div class="schedule-item" *ngFor="let showDetail of scheduleList$ | async" (click)="onClick(showDetail)">
    <p>{{showDetail.airtime}} -  {{showDetail.show.name}}</p>
  </div>
</div>
